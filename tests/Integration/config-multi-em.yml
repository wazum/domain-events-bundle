doctrine:
    dbal:
        default_connection: default
        connections:
            default:
                url: 'sqlite:///:memory:'
                profiling: true
                charset: UTF8
            tenant_a:
                url: 'sqlite:///:memory:'
                profiling: true
                charset: UTF8
            tenant_b:
                url: 'sqlite:///:memory:'
                profiling: true
                charset: UTF8

    orm:
        default_entity_manager: default
        auto_generate_proxy_classes: true
        entity_managers:
            default:
                connection: default
                mappings:
                    TestFixtures:
                        is_bundle: false
                        type: attribute
                        dir: "%kernel.project_dir%/tests/Integration/Fixtures"
                        prefix: 'Headsnet\DomainEventsBundle\Integration\Fixtures'
                    HeadsnetDomainEventsBundle:
                        is_bundle: false
                        type: xml
                        dir: "%kernel.project_dir%/src/Doctrine/Mapping"
                        prefix: 'Headsnet\DomainEventsBundle\Domain\Model'
            tenant_a:
                connection: tenant_a
                mappings:
                    TestFixtures:
                        is_bundle: false
                        type: attribute
                        dir: "%kernel.project_dir%/tests/Integration/Fixtures"
                        prefix: 'Headsnet\DomainEventsBundle\Integration\Fixtures'
                    HeadsnetDomainEventsBundle:
                        is_bundle: false
                        type: xml
                        dir: "%kernel.project_dir%/src/Doctrine/Mapping"
                        prefix: 'Headsnet\DomainEventsBundle\Domain\Model'
            tenant_b:
                connection: tenant_b
                mappings:
                    TestFixtures:
                        is_bundle: false
                        type: attribute
                        dir: "%kernel.project_dir%/tests/Integration/Fixtures"
                        prefix: 'Headsnet\DomainEventsBundle\Integration\Fixtures'
                    HeadsnetDomainEventsBundle:
                        is_bundle: false
                        type: xml
                        dir: "%kernel.project_dir%/src/Doctrine/Mapping"
                        prefix: 'Headsnet\DomainEventsBundle\Domain\Model'

framework:
    messenger:
        default_bus: messenger.bus.event
        buses:
            messenger.bus.event:
                default_middleware: allow_no_handlers
    serializer: ~

# Create test aliases for services, so they are not automatically removed from the container.
services:
    test.headsnet_domain_events.event_subscriber.publisher:
        alias: headsnet_domain_events.event_subscriber.publisher
        public: true

    test.headsnet_domain_events.event_subscriber.persister:
        alias: headsnet_domain_events.event_subscriber.persister
        public: true

    test.headsnet_domain_events.repository.event_store_doctrine:
        alias: headsnet_domain_events.repository.event_store_doctrine
        public: true